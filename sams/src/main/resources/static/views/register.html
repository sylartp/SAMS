<div class="row" ng-controller="register">
    <div class="col-lg-12 text-center v-center">

        <br><br>
        <p class="lead">Register</p>
        <form class="col-lg-12 form-horizontal">
            <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                <div class="control-group">
                    <label class="control-label pull-left" for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" class="form-control input-lg" title="Enter you email."
                           placeholder="Enter your email address" ng-model="email">
                </div>
                <div class="control-group">
                    <label class="control-label pull-left">Password</label>
                    <input type="password" id="inputPassword" class="form-control input-lg" title="Enter password."
                           placeholder="Enter your password" ng-model="password">
                    <input type="password" class="form-control input-lg" title="Enter password again."
                           placeholder="Enter your password" ng-model="password">
                </div>
                <br>
            </div>
            <button type="button" class="btn btn-success" ng-click="register()">注册</button>
        </form>
    </div>
</div>
