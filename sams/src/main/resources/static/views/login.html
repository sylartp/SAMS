<div class="middle-box text-center loginscreen animated fadeInDown" ng-controller="login">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Welcome to SAMS</h3>
        <p>Perfectly designed and multifunctional student-assocition webapp
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form"  name="login" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="user.email" name="email" >
                <label style="color:red" class="pull-left control-label"
                       ng-show="login.email.$dirty || login.email.$invalid || check">
                    <label ng-show="login.email.$error.required">必填</label>
                    <label ng-show="login.email.$error.email">非法的邮箱地址</label>
                </label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password" name="password">
                <label style="color:red" class="pull-left control-label" ng-show="login.password.$dirty">
                    <label ng-show="login.password.$error.required">必填</label>
                </label>
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" ng-click="submit()" ng-disabled="login.$invalid">Login</button>
            <a href="#">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="register">Create an account</a>
        </form>
        <p class="m-t">
            <small>Student Association Management System by tppppp4free@gmail.com</small>
        </p>
    </div>
</div>
