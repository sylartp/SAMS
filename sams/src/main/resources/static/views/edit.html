<div class="row  border-bottom white-bg dashboard-header" ng-controller="edit">
    <div class="col-md-2"/>
    <div class="col-md-8">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <input type="text" class="control-label" ng-model="user.email" disabled/>
            </div>
            <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label">Password</label>-->
            <!--<div class="col-sm-10">-->
            <!--<input type="button" class="form-control" value="修改密码">-->
            <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <input type="text" class="control-label" ng-model="user.name"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="user.gender" value="1"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="user.gender" value="0"> 女
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">社团</label>
                <input type="text" class="control-label" ng-model="user.clubName" disabled/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">个人介绍</label>
                <textarea class="form-control" rows="3" ng-model="user.introduction">{{user.introduction}}</textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-default" ng-click="edit()">确定</a>
                    <a class="btn btn-default" ui-sref="main.info">取消</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"/>
</div>
