<div class="row" ng-controller="login">

    <div class="col-lg-12 text-center v-center">

        <h1>Welcome</h1>
        <br><br>

        <form class="col-lg-12 form-horizontal">
            <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="center-block form-control input-lg" title="Enter you email."
                       placeholder="Enter your email address" ng-model="email">
                </div>
                <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="center-block form-control input-lg" title="Enter password."
                       placeholder="Enter your password" ng-model="password">
                </div>
                <br>
                <button type="button" class="btn btn-success" ng-click="submit()">登录</button>
                <button type="button" class="btn btn-info" ng-click="register()">注册</button>
                <a href="#/forget">忘记密码</a>
            </div>
        </form>
    </div>

</div>
