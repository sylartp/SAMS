<div class="row" ng-controller="login">

    <div class="col-lg-12 text-center v-center">

        <h1>Welcome</h1>
        <br><br>
        <form class="form-horizontal" name="login" novalidate>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="inputEmail">Email</label>
                <div class="col-sm-7">
                    <input type="email" id="inputEmail" name="email" class="col-lg-4 input-lg"
                           title="Enter you email."
                           placeholder="Enter your email address" ng-model="user.email" required>
                    <label style="color:red" class="pull-left control-label"
                           ng-show="login.email.$dirty || login.email.$invalid">
                        <label ng-show="login.email.$error.required">必填</label>
                        <label ng-show="login.email.$error.email">非法的邮箱地址</label>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="inputPassword">Password</label>
                <div class="col-sm-7">
                    <input type="password" id="inputPassword" name="password" class="col-lg-4 input-lg"
                           title="Enter password."
                           placeholder="Enter your password" ng-model="user.password" required>
                    <label style="color:red" class="pull-left control-label" ng-show="login.password.$dirty">
                        <label ng-show="login.password.$error.required">必填</label>
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-success" ng-click="submit('success')">登录</button>
            <button type="button" class="btn btn-info"><a href="#/register">注册</a></button>
            <a href="#/forget">忘记密码</a>
        </form>
    </div>

</div>
