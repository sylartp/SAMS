<div class="row" ng-controller="register">
    <div class="col-lg-12 text-center v-center">

        <br><br>
        <p class="lead">Register</p>
        <form class="form-horizontal" name="register" novalidate>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="inputEmail">Email</label>
                <div class="col-sm-7">
                    <input type="email" id="inputEmail" class="input-lg col-lg-4" name="email" title="Enter you email."
                           placeholder="Enter your email address" ng-model="email" required>
                    <label style="color:red" class="pull-left control-label"
                           ng-show="register.email.$dirty || register.email.$invalid">
                        <label ng-show="register.email.$error.required">必填</label>
                        <label ng-show="register.email.$error.email">非法的邮箱地址</label>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="inputPassword">Password</label>
                <div class="col-sm-7 ">
                    <input type="password" id="inputPassword" class="col-lg-4 input-lg" title="Enter password."
                           placeholder="Enter your password" ng-model="pwd1" name="pwd1" required>
                    <label style="color:red" class="pull-left control-label"
                           ng-show="register.pwd1.$dirty">
                        <label ng-show="register.pwd1.$error.required">必填</label>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label"></label>
                <div class="col-sm-7">
                    <input type="password" class="col-lg-4 input-lg" title="Enter password again."
                           placeholder="Re-enter your password" ng-model="pwd2" name="pwd2" required>
                    <label style="color:red" class="pull-left control-label" ng-show="judgement||register.pwd2.$dirty">
                        <label ng-show="judgement">密码不匹配</label>
                        <label ng-show="register.pwd2.$error.required">必填</label>
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-success" ng-click="register()">注册</button>
        </form>
    </div>
</div>
