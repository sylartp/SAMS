<div class="row" ng-app="loginApp" ng-controller="loginCtrl">

    <div class="col-lg-12 text-center v-center">
        <form class="col-lg-12" action="#login" novalidate="novalidate">
            <div class="form-group form-group-top">
                <label for="inputEmail">邮箱</label>
                <input type="email" name="username" class="form-control" id="inputEmail" placeholder="输入邮箱" autofocus>
            </div>

            <div class="form-group">
                <label for="inputPassword">密码</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码"
                       autocomplete="off">
            </div>

            <div class="form-group">
                <input id="login" type="submit" class="btn btn-success btn-block" value="登录"/>
                <button type="button" class="btn btn-default btn-link">按钮</button>
            </div>
        </form>
    </div>
</div>
